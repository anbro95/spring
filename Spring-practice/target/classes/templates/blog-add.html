<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление новой статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Анонс" class="form-control"><br>
        <textarea name="fulltext" placeholder="Текст" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer">

</div>
</body>
</html>
